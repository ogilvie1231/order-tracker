      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"

              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"

        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>

    <div>
      <h1 class="intro-text">Order Tracker</h1>
      <div class="container">
        <form class="form">
          <div>
            <label for="">
              Vendor
            </label>
            <input type="text" name="" id="vendor" class="form-control" placeholder="Vendor" />
          </div>
          <div>
            <label for="">
              Cost
            </label>
            <input type="text" name="" id="cost" class="form-control" placeholder="Cost" />
          </div>
          <div>
            <label for="">
              Date Placed
            </label>
            <input type="text" name="" id="date-placed" class="form-control" placeholder="Date Placed" />
          </div>
          
          <button type="submit" id="new-order-btn" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

  
  </body> 
   <script src="./javascript/app.js"></script>
