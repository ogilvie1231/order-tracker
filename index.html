    <div>
      <header><h1 class="intro-text">Order Tracker</h1></header>
   
      <div class="row">
        <div class="open-order-div col-lg-8 col-md-10 col-sm-5">
          <div class="container-fluid border order-input" id="updateDiv">
            <form class="form">
              <div>
                <label for="">
                  Vendor
                </label>
                <input
                  type="text"
                  name=""
                  id="eVendor"
                  class="form-control"
                  placeholder="Vendor"
                />
              </div>
              <div>
                <label for="">
                  Cost
                </label>
                <input
                  type="text"
                  name=""
                  id="eCost"
                  class="form-control"
                  placeholder="Cost"
                />
              </div>
              <div>
                <label for="">
                  Date Placed
                </label>
                <input
                  type="text"
                  name=""
                  id="eDatepicker"
                  class="form-control"
                  placeholder="Click Here"
                />       
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Tax</label>
                <select class="form-control"  id="eTaxOption">
                  <option>Tax Paid</option>
                  <option>Taxable</option>
                </select>
              </div>
  
              <button type="submit" id="updateBtn" class="btn btn-primary">
                Submit
              </button>
            </form>
          </div>
          <!-- <p><button id="batchBtn">Batch Out</button></p> -->
        
          <h3 class="open-text">Open Orders</h3>
          
          <div>
            <table class="table table-sm table-hover" id='open-orders'>
              <thead>
                  <tr>
                      <th scope="col">Vendor</th>
                      <th scope="col">Amount</th>
                      <th scope="col">Date</th>
                      <th scope="col">Age</th>
                      <th scope="col">Tax Status</th>
                      <th scope="col">Complete</th>
                  </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
          <table>
            <thead>
              
            </thead>
          </table>
          </div>
          <div>
            <table>
              <thead>
                <tr>
                  <hr />
                  <th scope="col">Total Cost: <th id="totalCostDisp"></th></th>
                  <th><th></th></th>
                  <th scope="col">Total Tax: <th id="totalTaxDisp"></th></th>
                </tr>
              </thead>
            </table>
          </div>
       
          <div class="Closed-orders Closed-order-div"></div>
          <h3 class="open-text">Complete Orders</h3>
          <div>
            <table class="table table-sm table-hover" id='complete-orders'>
              <thead>
                  <tr>
                      <th scope="col">Vendor</th>
                      <th scope="col">Amount</th>
                      <th scope="col">Date</th>
                      <th scope="col">Age</th>
                      <th scope="col">Tax Status</th>
                      <th scope="col">Status</th>
                      <!-- <th scope="col">Frequency</th>
                      <th scope="col">Next train</th>
                      <th scope="col">Minutes</th> -->

                  </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
          <table>
            <thead>
              
            </thead>
          </table>
          </div>
          <h3 class="open-text">Closed Orders</h3>
          <div>
            <table class="table table-sm table-hover" id='closed-orders'>
              <thead>
                  <tr>
                      <th scope="col">Vendor</th>
                      <th scope="col">Amount</th>
                      <th scope="col">Date</th>
                      <th scope="col">Age</th>
                      <th scope="col">Tax Status</th>
                      <th scope="col">Complete</th>
                     
                  </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
          <table>
            <thead>
              
            </thead>
          </table>
          </div>

        </div>

      
        <!-- Input Form -->
        <div class="infoDisp container border order-input col-lg-3 col-md-10 col-sm-10">
          <div class="open-orders"></div>
          <form class="form">
            <h3 class="">Add New Order</h3>
            <div>
              <label for="">
                Vendor
              </label>
              <input
                type="text"
                name=""
                id="vendor"
                class="form-control"
                placeholder="Vendor"
              />
            </div>
            <div>
              <label for="">
                Cost
              </label>
              <input
                type="text"
                name=""
                id="cost"
                class="form-control"
                placeholder="Cost"
              />
            </div>
            <div>
              <label for="">
                Date Placed
              </label>
              <input
                type="text"
                name=""
                id="datepicker"
                class="form-control"
                placeholder="Click Here"
              />       
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Tax</label>
              <select class="form-control"  id="taxOption">
                <option>Tax Paid</option>
                <option>Taxable</option>
              </select>
            </div>

            <button type="submit" id="new-order-btn" class="btn btn-primary">
              Submit
            </button>
          </form>
        </div>

        
      </div>
    </div>
