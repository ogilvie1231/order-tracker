    <div>
      <h1 class="intro-text">Order Tracker</h1>
      <hr />
      <div class="row">
        <div class="container border order-input col-7">
          <form class="form">

            <!-- //  to add prefixed options later on.-->
            <!-- <div class="form-group">
              <label for="exampleFormControlSelect1">Example select</label>

            <div>
              <label for="">
                Vendor
              </label>
              <input
                type="text"
                name=""
                id="vendor"
                class="form-control"
                placeholder="Vendor"
              />
            </div>
            <div>
              <label for="">
                Cost
              </label>
              <input
                type="text"
                name=""
                id="cost"
                class="form-control"
                placeholder="Cost"
              />
            </div>
            <div>
              <label for="">
                Date Placed
              </label>
              <input
                type="text"
                name=""
                id="date-placed"
                class="form-control"
                placeholder="Date Placed"
              />
            </div>

            <button type="submit" id="new-order-btn" class="btn btn-primary">
              Submit
            </button>
          </form>
        </div>

        <div class=" open-order-div col-4">
          <div class="open-orders"></div>
          <h3 class="open-text">Open Orders</h3>
          <div>
            <table class="table table-sm table-hover" id='open-orders'>
              <thead>
                  <tr>
                      <th scope="col">Vendor</th>
                      <th scope="col">Amount</th>
                      <th scope="col">Date</th>
                      <th scope="col"></th>
                      <!-- <th scope="col">Frequency</th>
                      <th scope="col">Next train</th>
                      <th scope="col">Minutes</th> -->

                  </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
          <table>
            <thead>
              
            </thead>
          </table>
          </div>
          <div>
            <table>
              <thead>
                <tr>
                  <hr />
                  <th scope="col">Total Cost: <th id="totalCostDisp"></th></th>
                </tr>
              </thead>
            </table>
          </div>
